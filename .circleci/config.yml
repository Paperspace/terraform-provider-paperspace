version: 2.1

orbs:
  release-tools: paperspace/release-tools@0.0.2

_workspace_root: &workspace_root .

jobs:
  test:
    docker:
      - image: golang:1.17
    steps:
      - checkout
      - run:
          command: go test ./...
      
workflows:
  version: 2
  pr:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
         
  main:
    jobs:
      - release-tools/release:
          context: semantic-release
          filters:
            branches:
              only: master
